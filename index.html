<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Crypto Trading Platform</h1>
    </header>
    <main>
        <section id="wallet">
            <h2>Wallet</h2>
            <p>Balance: <span id="balance">0</span> USD</p>
            <button id="deposit-button">Deposit</button>
            <button id="withdraw-button">Withdraw</button>
        </section>
        <section id="crypto-prices">
            <h2>Current Prices</h2>
            <div id="price-list"></div>
        </section>
        <section id="trade-section">
            <h2>Make a Trade</h2>
            <form id="trade-form">
                <div class="form-group">
                    <label for="crypto-select">Choose Cryptocurrency:</label>
                    <select id="crypto-select" required>
                        <option value="">Select a cryptocurrency</option>
                        <option value="bitcoin">Bitcoin</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="ripple">Ripple</option>
                        <option value="litecoin">Litecoin</option>
                        <option value="bitcoin-cash">Bitcoin Cash</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="trade-amount">Amount:</label>
                    <input type="number" id="trade-amount" required>
                </div>
                <button type="submit">Trade</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Crypto Trading Platform</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
